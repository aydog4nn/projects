{% extends "layout.html" %}
{% block body %}

<h3>Filmler</h3>
<hr>
<form action ="/search" method = "post">
<input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara">
<button type="submit" class="btn btn-danger">Ara</button>
</form>
<hr>

<ul class="list-group">
  {% for movie in movies %}

    <li class = "list-group-item"><a href ="viewed/{{movie.id}}">{{movie.isim}}</a></li>

  {% endfor %}
</ul>

{% else %}

<div class = "alert alert-danger">Bu blokta film bulunmuyor.</div>

{% endif %}

{% endblock body %}
