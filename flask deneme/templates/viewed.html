{% extends "layout.html" %}

{% block body %}

<table class="table table-hover">
  
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Film İsmi</th>
        <th scope="col">Kategori</th>
        <th scope="col">Film Puanı</th>
        <th scope="col">İzlenme Tarihi</th>
        <th><a href="/add" class = "btn btn-danger">Film Ekle</a>
        </th>
      </tr>
    </thead>
  <tbody>

  {% for movie in movies %}
  <th scope="row">{{movie.id}}</th>
    <td><a href = "/viewed/{{movie.id}}">{{movie.isim}}</a></td>
    <td>{{movie.kategori}}</td>
    <td>{{movie.puan}}</td>
    <td>{{movie.tarih}}</td>
    <td><a href ="/edit/{{movie.id}}" class = "btn btn-danger">Düzenle</a></td>
    <td><a href = "/delete/{{movie.id}}" class = "btn btn-danger">Sil</a></td>
  </tbody>
  {% endfor %}
</table>
{% endblock body %}
